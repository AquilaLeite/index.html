<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página de Download</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      scroll-behavior: smooth;
    }

    body {
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
    }

    header {
      background: linear-gradient(135deg, #0a0a23, #0055ff);
      color: white;
      padding: 3rem 1rem;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    section {
      padding: 2.5rem;
      margin: 1.5rem auto;
      max-width: 900px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    section:hover {
      transform: scale(1.02);
    }

    h2 {
      color: #0a0a23;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 1.5rem;
      color: #888;
      background-color: #0a0a23;
      color: white;
    }

    .cta-button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: linear-gradient(135deg, #0055ff, #003ecc);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .cta-button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <header>
    <h1>Baixar Arquivo</h1>
  </header>

  <section>
    <h2>Arquivo de Download</h2>
    <p>Clique no botão abaixo para iniciar o download.</p>
    <a class="cta-button" href="caminho_do_arquivo_aqui">Baixar Arquivo</a> <!-- Substitua com o caminho do arquivo -->
  </section>

  <footer>
    <p>2025 © Liberta. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
